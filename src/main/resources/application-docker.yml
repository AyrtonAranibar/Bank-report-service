server:
  port: 8084

spring:
  application:
    name: report-service

  config:
    import: optional:configserver:http://config-server:8888

  kafka:
    bootstrap-servers: kafka:9092

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true